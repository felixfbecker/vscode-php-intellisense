language: php

php:
  - '7.0'

cache:
  directories:
    - $HOME/.npm
    - $HOME/.composer/cache

before_install:
  - nvm install 6.5.0
  - nvm use 6.5.0

install:
  - npm install
  - composer install --prefer-dist

script:
  - npm run lint
  - npm run compile

# If build on a tag, publish a new release and upload vsix to the GitHub release
before_deploy:
  - vsce package
  - vsce publish -p $VSCE_TOKEN

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: php-intellisense-*.vsix
  file_glob: true
  on:
    repo: felixfbecker/vscode-php-intellisense
    tags: true
